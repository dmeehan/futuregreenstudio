{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}body--form{% endblock %}

{% block content %}
    <main>
        <section class="content">
            <h1>{{ page.title }}</h1>
            <div class="content-intro"><p>{{ page.intro }}</p></div>
            <form action="{% pageurl page %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form> 
        </section>
    </main>
{% endblock %}
